<head>
  <title>Venmoji</title>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
</head>

<body>
	<div class="emojis">
		{{#each emojis}}{{> emoji}}{{/each}}
	</div>
	<footer>The most frequently used emojis on Venmo.<br> by <a href="http://miles.codes">miles</a></footer>
</body>

<template name="emoji"><div class="emoji" data-emoji="{{_id}}">
		<div class="glyph">{{_id}}</div>
		<div class="count">{{count}}</div>
	</div></template>
